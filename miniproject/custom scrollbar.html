<!DOCTYPE html>
<html>
<head>
	<title>custom Scrollbar</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
		}
		section{
			width: 100%;
			height: 100vh;
		}
		::-webkit-scrollbar{
			width: 12px;
		}
		::-webkit-scrollbar-thumb{
			background: linear-gradient(#000, #30ff00);
			border-radius: 6px;
		}

	</style>
</head>
<body>
	<section></section>
	<section></section>
	<section></section>

</body>
</html>
