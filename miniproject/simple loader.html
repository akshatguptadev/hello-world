<!DOCTYPE html>
<html>
<head>
	<title>Loader</title>
	<style type="text/css">
		.loader{

			margin-left: 40%;
			margin-top: 10%;
			border-radius: 50%;
			width: 100px;
			height: 100px;
			border: 13px solid #f1f1f1;
			border-top: 13px solid #18a4e0;
			animation: spin 2s linear infinite;
		}
		@keyframes spin{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}

	</style>
</head>
<body>
	<div class="loader"></div>

</body>
</html>
